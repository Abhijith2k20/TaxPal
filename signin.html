<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TaxPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden bg-white m-0 p-0">
    <div class="flex h-full">
        <!-- Left Side - Sign In Form -->
        <div
            class="w-full lg:w-[42%] flex flex-col justify-start lg:justify-center px-8 sm:px-16 lg:px-16 xl:px-20 pt-12 lg:pt-0 bg-white">
            <div class="w-full max-w-sm">
                <!-- Logo -->
                <div class="flex items-center gap-2 mb-12">
                    <svg viewBox="0 0 40 40" class="h-10 w-10" aria-hidden="true">
                        <circle cx="20" cy="20" r="20" fill="#2563eb"></circle>
                    </svg>
                    <span class="text-lg font-semibold text-blue-600">TaxPal</span>
                </div>

                <!-- Heading -->
                <h2 class="text-lg font-semibold text-slate-900 mb-2">Sign in to your account</h2>

                <!-- Sign up link -->
                <p class="text-sm text-slate-600 mb-7">
                    Don't have an account?
                    <a href="/register.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign up</a>
                    for a free trial.
                </p>

                <!-- Form -->
                <form class="space-y-5">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-900 mb-2">
                            Email address
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-900 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                    </div>

                    <!-- Sign In Button -->
                    <button type="submit"
                        class="w-full flex items-center justify-center gap-2 rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors mt-5">
                        Sign in
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Side - Clean Gradient Background -->
        <div class="hidden lg:block lg:w-[58%]"
            style="background: linear-gradient(180deg, rgb(65, 105, 225) 0%, rgb(123, 104, 238) 50%, rgb(135, 206, 235) 100%);">
        </div>
    </div>
</body>

</html>
