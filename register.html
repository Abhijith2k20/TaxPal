<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - TaxPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen overflow-hidden bg-white m-0 p-0">
    <div class="flex h-full">
        <!-- Left Side - Sign Up Form -->
        <div
            class="w-full lg:w-[42%] flex flex-col justify-start lg:justify-center px-8 sm:px-16 lg:px-16 xl:px-20 pt-12 lg:pt-0 bg-white overflow-y-auto">
            <div class="w-full max-w-sm">
                <!-- Logo -->
                <div class="flex items-center gap-2 mb-12">
                    <svg viewBox="0 0 40 40" class="h-10 w-10" aria-hidden="true">
                        <circle cx="20" cy="20" r="20" fill="#2563eb"></circle>
                    </svg>
                    <span class="text-lg font-semibold text-blue-600">TaxPal</span>
                </div>

                <!-- Heading -->
                <h2 class="text-lg font-semibold text-slate-900 mb-2">Get started for free</h2>

                <!-- Sign in link -->
                <p class="text-sm text-slate-600 mb-7">
                    Already registered?
                    <a href="/signin.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign in</a>
                    to your account.
                </p>

                <!-- Form -->
                <form class="space-y-5">
                    <!-- First Name and Last Name Row -->
                    <div class="grid grid-cols-2 gap-4">
                        <!-- First Name -->
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-slate-900 mb-2">
                                First name
                            </label>
                            <input type="text" id="firstName" name="firstName" required
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                        </div>

                        <!-- Last Name -->
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-slate-900 mb-2">
                                Last name
                            </label>
                            <input type="text" id="lastName" name="lastName" required
                                class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-900 mb-2">
                            Email address
                        </label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-900 mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors" />
                    </div>

                    <!-- How did you hear about us? -->
                    <div>
                        <label for="referral" class="block text-sm font-medium text-slate-900 mb-2">
                            How did you hear about us?
                        </label>
                        <select id="referral" name="referral"
                            class="w-full px-3 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:bg-white transition-colors appearance-none bg-no-repeat bg-right pr-10"
                            style="background-image: url('data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 fill=%22none%22 viewBox=%220 0 24 24%22 stroke=%22%23475569%22%3E%3Cpath stroke-linecap=%22round%22 stroke-linejoin=%22round%22 stroke-width=%222%22 d=%22M19 9l-7 7-7-7%22/%3E%3C/svg%3E'); background-size: 1.25rem; background-position: right 0.75rem center;">
                            <option value="altavista">AltaVista search</option>
                            <option value="google">Google search</option>
                            <option value="friend">Friend referral</option>
                            <option value="social">Social media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit"
                        class="w-full flex items-center justify-center gap-2 rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors mt-5">
                        Sign up
                        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Side - Clean Gradient Background -->
        <div class="hidden lg:block lg:w-[58%]"
            style="background: linear-gradient(180deg, rgb(65, 105, 225) 0%, rgb(123, 104, 238) 50%, rgb(135, 206, 235) 100%);">
        </div>
    </div>
</body>

</html>
